name: Fetch PoE Ladder

on:
  schedule:
    # Every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      league:
        description: 'League name to track'
        required: false
        default: 'Standard'

env:
  POE_LEAGUE: ${{ github.event.inputs.league || 'Standard' }}

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run tracker
        run: python3 tracker.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          # Only commit if there are changes
          git diff --staged --quiet || (git commit -m "Update ladder data [$(date -u '+%Y-%m-%d %H:%M UTC')]" && git push)
